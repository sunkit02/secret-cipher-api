server:
    port: 8080

#debug: true

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/secret_cipher_db
        username: secret_cipher_user
        password: password

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true
        show-sql: true
        generate-ddl: true
